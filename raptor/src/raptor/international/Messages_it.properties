regexHelp=\<html\>\n\<body\>\n\<h1\>Espressioni regolari in Raptor\</h1\>\n\<p\>Le espressioni regolari in Raptor sono simili ma non uguali a quelle utilizzate in perl ed altri linguaggi. La principale differenza \u00e8 nell'utilizzo del carattere '*'. Infatti '*testo*' non \u00e8 una espressione regolare valida. Per trovare questa occorrenza provare '.*testo.*' invece'.\</p\>\<p\>Attualmente Raptor supporta i flag DOTALL e CASE_INSENSITIVE nelle espressioni regolari. Questo significa che le occorrenze non tengono conto di maiuscole e maiuscole e il carattere '.' \u00e8 trattato come ogni altro carattere. Utilizza inoltre il flag MULTILINE. Quella seguente \u00e8 una descrizione del MULTILINE dalla documentazione Java inerente Pattern:\<br/\>\<span style\=\"font-style:italic\"\> Per default, le espressioni regolari ^ e $ ignorano le interruzioni di linea e trovano la corrispondenza all'inizio ed alla fine, rispettivamente, dell'intera sequenza di input. Se la modalit\u00e0 MULTILINE \u00e8 attivata allora ^ trova le occorrenze all'inizio dell'input e dopo ogni interruzione di linea ad eccezione della fine dell'input. Quando si \u00e8 in modalit\u00e0 MULTILINE $ trova le occorrenze appena prima dell'interruzione di linea o della fine della sequenza di input.\</span\>\</p\>\<p\>Per ulteriori informazioni circa le espressioni regolari in java far riferimento a:\<br/\>\<a href\=\"http://java.sun.com/j2se/1.5.0/docs/api/java/util/regex/Pattern.html\"\>java.util.regex.Pattern\</a\>\</p\>\</body\>\</html\>
